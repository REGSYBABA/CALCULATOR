<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40fa71cc48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="screen">
                    <div class="val1">0</div>
                    <div class="val2">0</div>
                </div>
            </div>
            <div class="input">
                <button class="clear">AC</button>
                <button data-key="Backspace" class="delete">DEL</button>
                <button class="operator">%</button>
                <button data-key="Slash" class="operator">/</button>
            </div>
            <div class="input">
                <button data-key="Digit7" class="number">7</button>
                <button data-key="Digit8" class="number">8</button>
                <button data-key="Digit9" class="number">9</button>
                <button class="operator">*</button>
            </div>
            <div class="input">
                <button data-key="Digit4" class="number">4</button>
                <button data-key="Digit5" class="number">5</button>
                <button data-key="Digit6" class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="input">
                <button data-key="Digit1" class="number">1</button>
                <button data-key="Digit2" class="number">2</button>
                <button data-key="Digit3" class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="input">
                <button data-key="0" class="number">0</button>
                <button class="number">.</button>
                <button data-key="Equal" class="equal">=</button>
                <!-- <button>+</button> -->
            </div>
        </div>
    </div>

    <div class="theme-btn">
        <!-- <i class="fa-solid fa-moon"></i> -->
        <i class="fa-solid fa-circle-half-stroke"></i> 
    </div>

    <script src="app.js"></script>
</body>
</html>
